<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactive Quiz</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">
        Welcome to the Quiz!
      </h1>
      <p class="text-lg text-center text-gray-700 mb-6">
        Test your knowledge about reptiles!
      </p>
      <form class="space-y-6">
        <!-- Question 1 -->
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            1. What is the largest species of snake?
          </h2>
          <div class="space-y-2">
            <label class="block">
              <input type="radio" name="q1" value="a" class="mr-2" /> Boa
              Constrictor
            </label>
            <label class="block">
              <input type="radio" name="q1" value="b" class="mr-2" /> Reticulated Python
            </label>
            <label class="block">
              <input type="radio" name="q1" value="c" class="mr-2" /> Anaconda
            </label>
            <label class="block">
              <input type="radio" name="q1" value="d" class="mr-2" /> King
              Cobra
            </label>
          </div>
        </div>

        <!-- Question 2 -->
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            2. What is the primary diet of most geckos?
          </h2>
          <div class="space-y-2">
            <label class="block">
              <input type="radio" name="q2" value="a" class="mr-2" /> Fruits
            </label>
            <label class="block">
              <input type="radio" name="q2" value="b" class="mr-2" /> Insects
            </label>
            <label class="block">
              <input type="radio" name="q2" value="c" class="mr-2" /> Small
              mammals
            </label>
            <label class="block">
              <input type="radio" name="q2" value="d" class="mr-2" /> Fish
            </label>
          </div>
        </div>

        <!-- Question 3 -->
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            3. Which reptile can run on water?
          </h2>
          <div class="space-y-2">
            <label class="block">
              <input type="radio" name="q3" value="a" class="mr-2" /> 
              Green
              Iguana
            </label>
            <label class="block">
              <input type="radio" name="q3" value="b" class="mr-2" />
               Basilisk Lizard
            </label>
            <label class="block">
              <input type="radio" name="q3" value="c" class="mr-2" /> Komodo
              Dragon
            </label>
            <label class="block">
              <input type="radio" name="q3" value="d" class="mr-2" /> 
              Chameleon
            </label>
          </div>
        </div>

        <!-- Question 4 -->
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            4. What is the average lifespan of a tortoise?
          </h2>
          <div class="space-y-2">
            <label class="block">
              <input type="radio" name="q4" value="a" class="mr-2" /> 20-30
              years
            </label>
            <label class="block">
              <input type="radio" name="q4" value="b" class="mr-2" /> 50-100
              years
            </label>
            <label class="block">
              <input type="radio" name="q4" value="c" class="mr-2" /> 100-150
              years
            </label>
            <label class="block">
              <input type="radio" name="q4" value="d" class="mr-2" /> Over
              200 years
            </label>
          </div>
        </div>

        <!-- Question 5 -->
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            5. What adaptation helps chameleons blend into their surroundings?
          </h2>
          <div class="space-y-2">
            <label class="block">
              <input type="radio" name="q5" value="a" class="mr-2" /> 
              Changing skin color
            </label>
            <label class="block">
              <input type="radio" name="q5" value="b" class="mr-2" /> 
              Flattening their bodies
            </label>
            <label class="block">
              <input type="radio" name="q5" value="c" class="mr-2" /> 
              Moving slowly
            </label>
            <label class="block">
              <input type="radio" name="q5" value="d" class="mr-2" /> 
              Hiding under rocks
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-md shadow-md hover:bg-blue-700"
          >
            Submit Quiz
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
